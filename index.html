<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed & Accuracy Trainer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Typing Speed & Accuracy Trainer</h1>

        <div id="quote-box">
            <p id="quote"></p>
        </div>

        <textarea id="input" placeholder="Start typing here..."></textarea>

        <div class="stats">
            <p><strong>WPM:</strong> <span id="wpm">0</span></p>
            <p><strong>Accuracy:</strong> <span id="accuracy">100%</span></p>
            <p><strong>Time:</strong> <span id="time">0s</span></p>
        </div>

        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
